name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: config/www/
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Frontend Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: config/www/

      - name: Prepare Release Artifact (Integration)
        run: |
          # Ensure custom_components structure exists
          mkdir -p dist/custom_components/voice_streaming
          
          # Copy backend files
          cp -r custom_components/voice_streaming/* dist/custom_components/voice_streaming/
          
          # Create a www directory inside the component to serve the cards self-contained
          mkdir -p dist/custom_components/voice_streaming/www
          cp config/www/*.js dist/custom_components/voice_streaming/www/
          
          # Zip the custom component (CONTENT only, to avoid double nesting in HACS)
          cd dist/custom_components/voice_streaming
          zip -r ../../../voice_streaming.zip .
          cd ../..
          
      - name: Prepare Release Artifacts (Cards)
        run: |
          # Zip individual cards for HACS Plugin usage
          cd config/www
          zip -r ../../voice-sending-card.zip voice-sending-card.js
          zip -r ../../voice-receiving-card.zip voice-receiving-card.js
          cd ../..

      - name: Determine Version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Triggered by tag
            VERSION=${GITHUB_REF#refs/tags/}
            echo "TAG_NAME=$VERSION" >> $GITHUB_ENV
          else
            # Triggered manually or by branch, read from manifest
            VERSION=$(grep '"version":' custom_components/voice_streaming/manifest.json | awk -F '"' '{print $4}')
            echo "TAG_NAME=v$VERSION" >> $GITHUB_ENV
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate release notes
        id: release_notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## Release ${{ env.TAG_NAME }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Installation via HACS" >> $GITHUB_OUTPUT
          echo "1. Ensure HACS is installed." >> $GITHUB_OUTPUT
          echo "2. Add this repository as a custom repository." >> $GITHUB_OUTPUT
          echo "3. Install 'Voice Streaming'." >> $GITHUB_OUTPUT
          echo "4. The frontend cards are included." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: ${{ steps.release_notes.outputs.notes }}
          files: |
            voice_streaming.zip
            voice-sending-card.zip
            voice-receiving-card.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
