name: Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

          fi
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: config/www/
          retention-days: 1

  validate-backend:
    name: Validate Backend Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate file structure
        run: |
          if [ ! -d "custom_components/voice_streaming" ]; then
            echo "Error: custom_components/voice_streaming not found"
            exit 1
          fi
          if [ ! -f "custom_components/voice_streaming/manifest.json" ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          if [ ! -f "hacs.json" ]; then
            echo "Error: hacs.json not found"
            exit 1
          fi
          echo "Structure validation passed."

  validate-hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          ignore: brands

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    needs: [validate-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master

  release:
    name: Automatic Release
    needs: [build-frontend, validate-backend, hassfest, validate-hacs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if version exists
        id: check_version
        run: |
          VERSION=$(grep '"version":' custom_components/voice_streaming/manifest.json | awk -F '"' '{print $4}')
          TAG="v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists. Skipping release."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag $TAG does not exist. Creating release."
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "VERSION=$VERSION" >> $GITHUB_ENV
            echo "TAG_NAME=$TAG" >> $GITHUB_ENV
          fi

      - name: Download Frontend Artifacts
        if: steps.check_version.outputs.exists == 'false'
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: config/www/

      - name: Prepare Release Artifacts
        if: steps.check_version.outputs.exists == 'false'
        run: |
          mkdir -p dist/custom_components/voice_streaming
          cp -r custom_components/voice_streaming/* dist/custom_components/voice_streaming/
          mkdir -p dist/custom_components/voice_streaming/www
          cp config/www/*.js dist/custom_components/voice_streaming/www/
          
          cd dist/custom_components/voice_streaming
          zip -r ../../../voice_streaming.zip .
          cd ../..
          
          cd config/www
          zip -r ../../voice-sending-card.zip voice-sending-card.js
          zip -r ../../voice-receiving-card.zip voice-receiving-card.js
          cd ../..

      - name: Create GitHub Release
        if: steps.check_version.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release ${{ env.TAG_NAME }}"
          body: "Automated release triggered by version bump."
          files: |
            voice_streaming.zip
            voice-sending-card.zip
            voice-receiving-card.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}