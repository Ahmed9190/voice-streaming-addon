name: Continuous Integration

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Validate Build Output
        run: |
          if [ ! -f "config/www/voice-sending-card.js" ]; then
            echo "Error: voice-sending-card.js not found after build"
            exit 1
          fi
          if [ ! -f "config/www/voice-receiving-card.js" ]; then
            echo "Error: voice-receiving-card.js not found after build"
            exit 1
          fi

  validate-backend:
    name: Validate Backend Structure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate file structure
        run: |
          if [ ! -d "custom_components/voice_streaming" ]; then
            echo "Error: custom_components/voice_streaming not found"
            exit 1
          fi
          if [ ! -f "custom_components/voice_streaming/manifest.json" ]; then
            echo "Error: manifest.json not found"
            exit 1
          fi
          if [ ! -f "hacs.json" ]; then
            echo "Error: hacs.json not found"
            exit 1
          fi
          echo "Structure validation passed."

  hassfest:
    name: Hassfest Validation
    runs-on: ubuntu-latest
    needs: [validate-backend]
    steps:
      - uses: actions/checkout@v4
      - uses: home-assistant/actions/hassfest@master