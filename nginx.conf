events {
    worker_connections 1024;
}

http {
    # Remove Docker resolver as we are using host network
    # resolver 127.0.0.11 valid=30s ipv6=off;

    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name _;

        ssl_certificate /etc/ssl/homeassistant.crt;
        ssl_certificate_key /etc/ssl/homeassistant.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # WebRTC/WebSocket specific configurations
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            proxy_pass http://127.0.0.1:8123;
            proxy_redirect off;
        }

        # WebRTC signaling endpoint
        location /api/webrtc/ {
            proxy_pass http://127.0.0.1:8123;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Voice streaming service endpoint
        location ~ ^/api/voice-streaming/(.*)$ {
            proxy_pass http://127.0.0.1:8080/$1$is_args$args;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # WebSocket endpoint for voice streaming
        location /ws {
            proxy_pass http://127.0.0.1:8080;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Static files for the voice streaming card
        location /local/ {
            proxy_pass http://127.0.0.1:8123;
            proxy_redirect off;
        }

        # Audio stream endpoint
        location /api/voice-audio/ {
            proxy_pass http://127.0.0.1:8081/;
            proxy_buffering off;
            chunked_transfer_encoding on;
        }
    }
}